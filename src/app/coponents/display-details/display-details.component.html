<div class='panel panel-primary' *ngIf='product'>
  <div class='panel-heading'>
      {{pageTitle + ': ' + product.productName}}
  </div>

  <div class='panel-body'>
      <div class='row'>
          <div class='col-md-6'>
              <div class='row'>
                  <div class='col-md-3'>Name:</div>
                  <div class='col-md-6'>{{product.DBname}}</div>
              </div>
              
          </div>

          
      </div>
  </div>


</div>
